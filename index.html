  <script>
    // Código para hacer los eventos pasivos
    const originalAddEventListener = Element.prototype.addEventListener;

    Element.prototype.addEventListener = function(type, listener, options) {
        if (['wheel', 'touchmove', 'scroll'].includes(type)) {
            options = options || {};  // Asegúrate de que options no sea undefined
            options.passive = true;  // Hacemos que estos eventos sean pasivos
        }

        originalAddEventListener.call(this, type, listener, options);
    };
  </script>
